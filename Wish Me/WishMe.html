<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wish Me</title>
    <link rel="stylesheet" href="WishMe.css">
</head>
<body>
    <div class="container border">
        <h2 data-text="Have a message for you...">Have a message for you...</h2><br>
        <input type="text" name="n1" placeholder="Type your name" id="name" style="--i:1"><br>
        <button onclick="myFunction()" class="btn">Click me</button><br><br>
        <h1 id="message"></h1>
        <h4 data-text="encode by @roni">encode by @roni</h4>
    </div>
    <footer>
        <div class="footer-down">
            Copyright &#169; www.wishme.com | All rights reserved
        </div>
    </footer>
    <script>
        function myFunction() {
            let name = document.querySelector("#name");
            let message = document.querySelector("#message");
            message.innerHTML =
                "Have a happy & safe diwali. May your diwali be free from darkness & abundant with light, " + name
                .value;
        }
    </script>
</body>
</html>
